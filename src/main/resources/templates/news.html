<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{header :: head}"></head>
<body>
<div th:replace="~{header :: header_menu}"></div>

<div id="content">
    <div th:replace="~{left_menu :: menu}"></div>
    <div id="main_block">
        <div th:text="${selectedNews == null}? 'Новости издательства' : ${selectedNews.date}+ ' '+${selectedNews.name}" class="page_title"></div>
        <div th:if="${selectedNews == null}" th:each="item : ${news}">
            <div><a class="black_link" th:href="@{'/news/'+${item.id}}"><span th:text="${item.date}+' '"></span><span th:text="${item.name}"></span></a></div>
        </div>
        <div th:if="${selectedNews != null}" th:utext="${selectedNews.longNews}">
        </div>
    </div>
</div>
</body>
</html>
